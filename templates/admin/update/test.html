{% extends 'dashboard.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
Update Test
{% endblock %}
{% block head-of-body %}
<div>
    <div class="nnl"><i class="fa fa-clipboard"></i></div>
    <div class="nnl name">&nbsp;&nbsp;Admin/&nbsp;Course/&nbsp;Class/&nbsp;Test/&nbsp;Update</div>
</div>
{% endblock %}
{% block body %}
<div class="bg-light rounded p-5">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-color1 btn-block">
            Update Test
        </button>
    </form>
</div>
<script>
$(function(){
    $('#div_id_date_of_application_BS').hide();
    $('#div_id_date_of_exam_BS').hide();
    $('#div_id_date_of_result_BS').hide();
    $('#div_id_date_of_application_AD').hide();
    $('#div_id_date_of_exam_AD').hide();
    $('#div_id_date_of_result_AD').hide();
    var calendar1 = $('#id_calendar').val();
    $('#div_id_date_of_application_' + calendar1).show();
    $('#div_id_date_of_exam_' + calendar1).show();
    $('#div_id_date_of_result_' + calendar1).show();
    $('#id_calendar').change(function(){
        var calendar = $(this).val();
        $('#div_id_date_of_application_BS').hide();
        $('#div_id_date_of_exam_BS').hide();
        $('#div_id_date_of_result_BS').hide();
        $('#div_id_date_of_application_AD').hide();
        $('#div_id_date_of_exam_AD').hide();
        $('#div_id_date_of_result_AD').hide();
        $('#div_id_date_of_application_' + calendar).show();
        $('#div_id_date_of_exam_' + calendar).show();
        $('#div_id_date_of_result_' + calendar).show();
        if (calendar=='AD'){
            $('input#id_date_of_application_BS').val('');
            $('input#id_date_of_exam_BS').val('');
            $('input#id_date_of_result_BS').val('');
        }
        else if(calendar=='BS'){
            $('input#id_date_of_application_AD').val('');
            $('input#id_date_of_exam_AD').val('');
            $('input#id_date_of_result_AD').val('');
        }
        else{
            $('input#id_date_of_application_BS').val('');
            $('input#id_date_of_exam_BS').val('');
            $('input#id_date_of_result_BS').val('');
            $('input#id_date_of_application_AD').val('');
            $('input#id_date_of_exam_AD').val('');
            $('input#id_date_of_result_AD').val('');
        }
    })
});
</script>
{% endblock %}
