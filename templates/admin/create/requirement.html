{% extends 'dashboard.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
Create Requirement
{% endblock %}
{% block head-of-body %}
<div>
    <div class="nnl"><i class="fa fa-question"></i></div>
    <div class="nnl name">&nbsp;&nbsp;Admin/&nbsp;Requirement/&nbsp;Create</div>
</div>
{% endblock %}
{% block body %}
<div class="bg-light rounded p-5">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <button type="submit" class="btn btn-color1 btn-block">
            Create Requirement
        </button>
    </form>
</div>
<script>
    $(function () {
        $('#div_id_estimated_date_of_purchase_BS').hide();
        $('#div_id_estimated_date_of_purchase_AD').hide();
        var calendar1 = $('#id_calendar').val();
        $('#div_id_estimated_date_of_purchase_' + calendar1).show();
        $('#id_calendar').change(function () {
            var calendar = $(this).val();
            $('#div_id_estimated_date_of_purchase_BS').hide();
            $('#div_id_estimated_date_of_purchase_AD').hide();
            $('#div_id_estimated_date_of_purchase_' + calendar).show();
            if (calendar == 'AD') {
                $('input#id_estimated_date_of_purchase_BS').val('')
            } else if (calendar == 'BS') {
                $('input#id_estimated_date_of_purchase_AD').val('')
            } else {
                $('input#id_estimated_date_of_purchase_BS').val('')
                $('input#id_estimated_date_of_purchase_AD').val('')
            }
        })
    });
</script>
{% endblock %}
