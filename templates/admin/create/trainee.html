{% extends 'dashboard.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
Create Trainee
{% endblock %}
{% block head-of-body %}
<div>
    <div class="nnl"><i class="fa fa-id-badge"></i></div>
    <div class="nnl name">&nbsp;&nbsp;Admin/&nbsp;Trainee/&nbsp;Create</div>
</div>
{% endblock %}
{% block body %}
<div class="bg-light rounded p-5">
    <form method="post" enctype="multipart/form-data" id="addressForm"
        data-permanent-districts-url="{% url 'ajax_load_permanent_districts' %}"
        data-temporary-districts-url="{% url 'ajax_load_temporary_districts' %}"
        data-permanent-municipalities-url="{% url 'ajax_load_permanent_municipalities' %}"
        data-temporary-municipalities-url="{% url 'ajax_load_temporary_municipalities' %}" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-color1 btn-block">
            Create Trainee
        </button>
    </form>
</div>
<script>
    $(function () {
        $('#div_id_date_of_birth_BS').hide();
        $('#div_id_date_of_joining_BS').hide();
        $('#div_id_citizenship_issued_date_BS').hide();
        $('#div_id_date_of_birth_AD').hide();
        $('#div_id_date_of_joining_AD').hide();
        $('#div_id_citizenship_issued_date_AD').hide();
        var calendar1 = $('#id_calendar').val();
        $('#div_id_date_of_birth_' + calendar1).show();
        $('#div_id_date_of_joining_' + calendar1).show();
        $('#div_id_citizenship_issued_date_' + calendar1).show();
        $('#id_calendar').change(function () {
            var calendar = $(this).val();
            $('#div_id_date_of_birth_BS').hide();
            $('#div_id_date_of_joining_BS').hide();
            $('#div_id_citizenship_issued_date_BS').hide();
            $('#div_id_date_of_birth_AD').hide();
            $('#div_id_date_of_joining_AD').hide();
            $('#div_id_citizenship_issued_date_AD').hide();
            $('#div_id_date_of_birth_' + calendar).show();
            $('#div_id_date_of_joining_' + calendar).show();
            $('#div_id_citizenship_issued_date_' + calendar).show();
            if (calendar == 'AD') {
                $('input#id_date_of_birth_BS').val('');
                $('input#id_date_of_joining_BS').val('');
                $('input#id_citizenship_issued_date_BS').val('');
            } else if (calendar == 'BS') {
                $('input#id_date_of_birth_AD').val('');
                $('input#id_date_of_joining_AD').val('');
                $('input#id_citizenship_issued_date_AD').val('');
            } else {
                $('input#id_date_of_birth_BS').val('');
                $('input#id_date_of_joining_BS').val('');
                $('input#id_citizenship_issued_date_BS').val('');
                $('input#id_date_of_birth_AD').val('');
                $('input#id_date_of_joining_AD').val('');
                $('input#id_citizenship_issued_date_AD').val('');
            }
        })
    });
</script>
{% endblock %}
