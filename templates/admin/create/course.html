{% extends 'dashboard.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
Create Course
{% endblock %}
{% block head-of-body %}
<div>
    <div class="nnl"><i class="fa fa-book"></i></div>
    <div class="nnl name">&nbsp;&nbsp;Admin/&nbsp;Course/&nbsp;Create</div>
</div>
{% endblock %}
{% block body %}
<div class="bg-light rounded p-5">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <button type="submit" class="btn btn-color1 btn-block">
            Create Course
        </button>
    </form>
</div>
{% endblock %}
