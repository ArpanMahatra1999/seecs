{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
Login
{% endblock %}
{% block body %}
<div class="bg-light text-dark container rounded p-5 mt-5 mb-5">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-color1 btn-block">Login</button>
    </form>
    <a href="{% url 'password_reset' %}">Reset Password</a>
</div>
{% endblock %}
