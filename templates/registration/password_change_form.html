{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
Password change form
{% endblock %}
{% block body %}
<div class="bg-light container rounded p-5 mt-5 mb-5">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-color1 btn-block">Change Password</button>
    </form>
</div>
{% endblock %}
