{% extends 'dashboard.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
Update Document
{% endblock %}
{% block head-of-body %}
<div>
    <div class="nnl"><i class="fa fa-file-text"></i></div>
    <div class="nnl name">&nbsp;&nbsp;DSS/&nbsp;Document/&nbsp;Update</div>
</div>
{% endblock %}
{% block body %}
<div class="bg-light rounded p-5">
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <button type="submit" class="btn btn-color1 btn-block">
            Update Document
        </button>
    </form>
</div>
<script>
$(function(){
    $('#div_id_date_of_submission_BS').hide();
    $('#div_id_created_on_BS').hide();
    $('#div_id_last_updated_on_BS').hide();
    $('#div_id_date_of_submission_AD').hide();
    $('#div_id_created_on_AD').hide();
    $('#div_id_last_updated_on_AD').hide();
    var calendar1 = $('#id_calendar').val();
    $('#div_id_date_of_submission_' + calendar1).show();
    $('#div_id_created_on_' + calendar1).show();
    $('#div_id_last_updated_on_' + calendar1).show();
    $('#id_calendar').change(function(){
        var calendar = $(this).val();
        $('#div_id_date_of_submission_BS').hide();
        $('#div_id_created_on_BS').hide();
        $('#div_id_last_updated_on_BS').hide();
        $('#div_id_date_of_submission_AD').hide();
        $('#div_id_created_on_AD').hide();
        $('#div_id_last_updated_on_AD').hide();
        $('#div_id_date_of_submission_' + calendar).show();
        $('#div_id_created_on_' + calendar).show();
        $('#div_id_last_updated_on_' + calendar).show();
        if (calendar=='AD'){
            $('input#id_date_of_submission_BS').val('');
            $('input#id_created_on_BS').val('');
            $('input#id_last_updated_on_BS').val('');
        }
        else if(calendar=='BS'){
            $('input#id_date_of_submission_AD').val('');
            $('input#id_created_on_AD').val('');
            $('input#id_last_updated_on_AD').val('');
        }
        else{
            $('input#id_date_of_submission_BS').val('');
            $('input#id_created_on_BS').val('');
            $('input#id_last_updated_on_BS').val('');
            $('input#id_date_of_submission_AD').val('');
            $('input#id_created_on_AD').val('');
            $('input#id_last_updated_on_AD').val('');
        }
    })
});
</script>
{% endblock %}
